<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - User Poll</title>

  <style>
    label {
      display: block;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
  </header>

  <main>
    <form>

      <fieldset>
        <legend>Contact Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required>
      </fieldset>

      <fieldset>
        <legend>Questions</legend>

        <label for="browser">What is your favorite internet browser?</label>
        <select id="browser" name="browser">
          <option value="chrome">Chrome</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="brave">Brave</option>
          <option value="other">Other</option>
        </select>

        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">

        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>

      </fieldset>

      <button type="submit">Submit Poll</button>

    </form>
  </main>

  <footer>
    <p>Â©2025 | HTML Form - User Poll Activity | Patricia Harris</p>
  </footer>

</body>
</html>
